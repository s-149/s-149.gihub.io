<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Spaces</title>
    <meta content="Untuk parsing data" name="description" />
    <meta content="inv,INV,awb,AWB" name="keywords" />
    <meta name="author" content="Mr.S-149" />
    <link href="assets-blitz/img/logo/logo.jpg" rel="icon" />
    <link href="assets-blitz/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Remove Spaces</h1>
        <textarea id="inputData" rows="6" placeholder="Enter your data here, one per line..." class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
        <button id="processBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
            Process Data
        </button>
        <textarea id="outputData" rows="6" placeholder="Results will appear here..." readonly class="w-full mt-4 p-2 border border-gray-300 rounded bg-gray-100"></textarea>
    </div>

    <script>
        document.getElementById("processBtn").addEventListener("click", () => {
            // Ambil data dari textarea input
            const inputData = document.getElementById("inputData").value;

            // Pecah input menjadi baris, hapus spasi, dan gabungkan hasilnya
            const result = inputData
                .split("\n")
                .map(line => line.replace(/\s+/g, "").trim())
                .filter(line => line.length > 0) // Abaikan baris kosong
                .join("\n");

            // Tampilkan hasil di textarea output
            document.getElementById("outputData").value = result;
        });
    </script>
</body>

</html>
