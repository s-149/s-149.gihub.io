<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode and Decode</title>
    <meta content="Windows" name="description" />
    <meta content="Windows" name="keywords" />
    <meta name="author" content="Mr.S-149" />

    <link href="assets-blitz/img/logo/logo.jpg" rel="icon" />
    <link href="assets-blitz/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Base64 Encode and Decode</h1>

        <!-- Input Area -->
        <label for="inputText">Input Text:</label>
        <textarea id="inputText" placeholder="Enter text to encode or decode..."></textarea>

        <!-- Buttons -->
        <div class="mb-4" style="float: right;">
            <button onclick="encodeBase64()">Encode</button>
            <button onclick="decodeBase64()">Decode</button>
        </div>

        <!-- Output Area -->
        <label for="outputText">Output Text:</label>
        <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    </div>

    <script>
        // Encode to Base64
        const hash = "S149XXXXBcvbvcHcvbDScvbcvbKcvbcvSJcvbcvcvbbLKSJcvbcvbcvxcvDLcSDSDvvcvcbKSJLKSDSDDJSKvvvvSDSDbbncvvbcbFNMFvbvbkcvbjdgfvbvbytewre@@#######&&&&&&^&NGjfhscnsxherkvgMnFjNUtHfEhRIkDjFDyKjDxwFbMCccMMcRIWdMCtbKLAsdPRjhytbvyKFMytyVWtygthghSD";

        function encodeBase64() {
            const inputText = document.getElementById("inputText").value;
            const mergeText = inputText + hash;
            try {
                const encoded = btoa(mergeText); // Encode the input text
                document.getElementById("outputText").value = encoded;
            } catch (error) {
                alert("Error during encoding: " + error.message);
            }
        }

        // Decode from Base64
        function decodeBase64() {
            const inputText = document.getElementById("inputText").value;
            try {
                const decoded = atob(inputText); // Decode the input text
                document.getElementById("outputText").value = decoded.replace(hash, "");
            } catch (error) {
                alert("Error during decoding: " + error.message);
            }
        }
    </script>
</body>

</html>
